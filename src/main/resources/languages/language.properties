user.msg.start = <b>Welcome!</b>\n\n\
We are glad to have you in our bot! 🌴\n\n\
Are you looking for the perfect accommodation in sunny Alanya? \
Our house, located just a few steps away from the beach, \
offers you comfort and convenience in one of Turkey's top resort destinations. \
Our building has five floors and everything you need for a comfortable stay.\n\n\
Please select the section you are interested in from the menu, and we'll help you find your dream apartment!

user.msg.about-us = <b>House Information:</b>\n\n\
🏠 <b>Number of Floors:</b> 5 floors\n\n\
🕖 <b>Working Hours:</b> 24/7\n\n\
🗺 <b>Address:</b> Alanya, Oba, 17.nci sokak No:9, 07460\n\n\
<b>House Rules:</b>\n\n\
1. 🕒 <b>Check-in/Check-out:</b> Check-in from 14:00, check-out by 11:00.\n\n\
2. 🚭 <b>Smoking:</b> Smoking is prohibited in apartments and common areas. \
Smoking is only allowed in designated areas.\n\n\
3. 🧹 <b>Cleanliness:</b> Please keep the apartments and the house premises clean. \
Sort and dispose of your trash in the appropriate containers.\n\n\
4. 📢 <b>Quiet Hours:</b> Please observe quiet hours from 22:00 to 08:00 to avoid disturbing other residents.\n\n\
5. 🐾 <b>Pets:</b> Staying with pets is allowed only by prior agreement.\n\n\
6. 🛠 <b>Reporting Issues:</b> If you notice any malfunctions or damage, \
immediately report it to the administration.\n\n\
By following these simple rules, you ensure a comfortable and pleasant stay for yourself and other residents!

user.msg.contacts = <b>Contacts:</b>\n\n\
