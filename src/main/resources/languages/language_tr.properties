user.msg.start = <b>Hoş geldiniz!</b>\n\n\
Botumuza hoş geldiniz! 🌴\n\n\
Güneşli Alanya'da mükemmel bir konaklama mı arıyorsunuz? \
Plaja sadece birkaç adım mesafedeki evimiz, \
size Türkiye'nin en iyi tatil yerlerinden birinde konfor ve olanaklar sunuyor. \
Evimizde beş kat var ve konforlu bir yaşam için gerekli her şey mevcut.\n\n\
İlginizi çeken bölümü menüden seçin, hayalinizdeki daireyi bulmanıza yardımcı olalım!

user.msg.about-us = <b>Ev Hakkında Bilgi:</b>\n\n\
🏠 <b>Kat Sayısı:</b> 5 kat\n\n\
🕖 <b>Çalışma Saatleri:</b> 24/7\n\n\
🗺 <b>Adres:</b> Alanya, Oba, 17.nci sokak No:9, 07460\n\n\
<b>Evdeki Kurallar:</b>\n\n\
1. 🕒 <b>Giriş/Çıkış:</b> Giriş saat 14:00, çıkış saat 11:00.\n\n\
2. 🚭 <b>Sigara İçilmez:</b> Dairelerde ve ortak alanlarda sigara içmek yasaktır. \
Sadece belirlenen alanlarda sigara içmek serbesttir.\n\n\
3. 🧹 <b>Temizlik:</b> Dairelerde ve evin çevresinde temizlikten lütfen sorumlu olun. \
Atıkları ayrıştırın ve uygun kutulara atın.\n\n\
4. 📢 <b>Ses:</b> Diğer sakinleri rahatsız etmemek için 22:00 ile 08:00 saatleri arasında sessiz olun.\n\n\
5. 🐾 <b>Evcil Hayvanlar:</b> Evcil hayvanlarla konaklama yalnızca önceden onay alındığında mümkündür.\n\n\
6. 🛠️ <b>Arıza Bildirimi:</b> Herhangi bir arıza veya bozukluk tespit ederseniz, derhal yönetimle iletişime geçin.\n\n\
Bu basit kurallara uyarak, kendinize ve diğer sakinlere konforlu ve keyifli bir konaklama sağlayabilirsiniz!

